<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Planejamento Financeiro</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Planejamento Financeiro Pessoal</h1>

    <div class="input-group">
      <label>Descrição</label>
      <input type="text" id="description">
    </div>

    <div class="input-group">
      <label>Valor</label>
      <input type="number" id="amount">
    </div>

    <div class="input-group">
      <label>Categoria</label>
      <input type="text" id="category">
    </div>

    <div class="input-group">
      <label>Tipo</label>
      <select id="type">
        <option value="receita">Receita</option>
        <option value="despesa">Despesa</option>
      </select>
    </div>

    <button onclick="addTransaction()">Adicionar Transação</button>

    <div class="summary">
      <h2>Resumo</h2>
      <p id="receitas">Receitas: R$ 0.00</p>
      <p id="despesas">Despesas: R$ 0.00</p>
      <p id="saldo">Saldo: R$ 0.00</p>
      <p id="sugestao"></p>
    </div>

    <canvas id="grafico"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
